<div class="container">
    <div class="content">
        <h2 class="pb-4">Student Information</h2>

        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search...">
            <button class="btn btn-outline-primary" type="button" id="clearSearch">Clear</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>PRN</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Portfolio Website</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- JavaScript will populate table rows here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    fetch('./names1.csv')  // Replace 'your-data.csv' with the actual path to your CSV file
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n');
            const tableBody = document.getElementById('tableBody');

            rows.forEach(row => {
                const cells = row.split(',');
                const newRow = document.createElement('tr');

                cells.forEach(cell => {
                    const newCell = document.createElement('td');
                    newCell.textContent = cell.trim(); // Remove whitespace
                    newRow.appendChild(newCell);
                });

                tableBody.appendChild(newRow);
            });
        });

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
        const filterValue = this.value.toLowerCase();
        const tableRows = document.querySelectorAll('#tableBody tr');

        tableRows.forEach(row => {
            const rowData = row.textContent.toLowerCase();
            if (rowData.includes(filterValue)) {
                row.style.display = 'table-row';
            } else {
                row.style.display = 'none';
            }
        });
    });


    clearSearch.addEventListener('click', function() {
        searchInput.value = '';
        window.location.reload();
        
    });




</script>
